<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LOGIN FORM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="login-box">
		<h2>LOGIN</h2>
		<form action="submit">

			<div class="user-box">
				<input type="text" required>
				<label >Username</label>
			</div>

			<div class="user-box">
				<input type="password" required>
				<label >password</label>
			</div>

			<div class="remember">
				<input type="checkbox" >
				Remember Me
			
			</div>

			<div class="sub">
				<a href="#">Submit</a>
			</div>
			


		</form>
	</div>

</body>
</html>
